model:
  name: 'fgnet_1_2_resnet50m_ls_neck_fc_parts'
  load_weights: 'log/fgnet_1_2_resnet50m_ls_neck_fc_parts_market1501_triplet_softmax_partfeature_1024_avg/model.pth.tar-180'

data:
  type: 'image'
  sources: ['market1501']
  targets: ['market1501']
  height: 256
  width: 128
  combineall: False
  transforms: ['random_flip', 'random_crop', 'random_erase']
  save_dir: 'log/fgnet_1_2_resnet50m_ls_neck_fc_parts_market1501_triplet_softmax_partfeature_1024_avg/'

sampler:
  train_sampler: 'RandomIdentitySampler'

loss:
  name: 'triplet_npairs'
  softmax:
    label_smooth: True
  triplet:
    weight_t: 1.0
    weight_x: 1.0
    weight_n: 1.0

test:
  batch_size: 128
  dist_metric: 'cosine'
  normalize_feature: False
  evaluate: True
  eval_freq: 60 
  rerank: False
  visactmap: False
  vispartmap: False
  visrank: True
